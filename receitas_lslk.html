<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas LS/LK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <style>
    body { display: none; } /* Esconde o corpo da página por padrão */
</style>
<!-- Script de proteção -->
<script>
    if (sessionStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
    } else {
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.display = 'block'; // Mostra a página se estiver logado
        });
    }
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-sky-600 dark:text-sky-400">Receitas LS/LK</h1>
            <a href="index.html" class="text-sky-500 hover:text-sky-700 dark:hover:text-sky-300 mt-2 inline-block">&larr; Voltar ao Menu Principal</a>
        </header>
        <main>
            <p class="text-gray-700 dark:text-gray-300">
                Esta seção será utilizada para o registro e acompanhamento de receitas LS (Lucro Simples) e LK (Lucro Presumido/Real).
                </p>
        </main>
    </div>
</body>
</html>
