    <script>
        // Os valores reais serÃ£o injetados pelo GitHub Actions
        const firebaseConfig = {
          apiKey: "FIREBASE_API_KEY",
          authDomain: "FIREBASE_AUTH_DOMAIN",
          projectId: "FIREBASE_PROJECT_ID",
          storageBucket: "FIREBASE_STORAGE_BUCKET",
          messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID",
          appId: "FIREBASE_APP_ID"
        };
       
        firebase.initializeApp(firebaseConfig);

        // FunÃ§Ã£o que lÃª as permissÃµes e mostra/esconde os mÃ³dulos
        function applyPermissions() {
            // Tenta pegar as permissÃµes salvas na sessÃ£o do navegador
            const permissionsString = sessionStorage.getItem('userPermissions');
            if (!permissionsString) {
                // Se nÃ£o encontrar as permissÃµes, desloga por seguranÃ§a
                firebase.auth().signOut(); 
                return;
            }

            const permissions = JSON.parse(permissionsString);

            // Passa por cada item do menu que tem o atributo 'data-module'
            document.querySelectorAll('[data-module]').forEach(item => {
                const moduleName = item.getAttribute('data-module');
                // Se a permissÃ£o para este mÃ³dulo nÃ£o for 'true', adiciona a classe 'hidden' para escondÃª-lo
                if (permissions[moduleName] !== true) {
                    item.classList.add('hidden');
                }
            });
        }

        // Verifica o estado da autenticaÃ§Ã£o
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // UsuÃ¡rio estÃ¡ logado.
                document.body.style.display = 'flex';
                const userInfoElement = document.getElementById('userInfo');
                if (userInfoElement) {
                   userInfoElement.textContent = `OlÃ¡, ${user.displayName}`;
                }
                // Chama a funÃ§Ã£o para aplicar as permissÃµes visuais
                applyPermissions(); 
            } else {
                // Nenhum usuÃ¡rio logado. Limpa as permissÃµes e redireciona para o login.
                sessionStorage.removeItem('userPermissions');
                const newUrl = window.location.href.replace(/[^/]*$/, 'login.html');
                window.location.href = newUrl;
            }
        });
    </script>
</head>
